<p-card>
    <p class="font-medium text-3xl text-900 text-center">
        Movie Search
    </p>
    <div class="flex justify-content-end">
        <p-button label="Go To Next Page" [disabled]="isDisable" routerLink="/rent"></p-button>
    </div>
</p-card>
<p-table [value]="movies.data" [tableStyle]="{'min-width': '50rem'}" [loading]="loading" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [paginator]="false" selectionMode="multiple" [(selection)]="selectMovies"
    (onRowSelect)="onRowSelect($event)" styleClass="p-mt-5">
    <ng-template pTemplate="header">
        <tr [pSelectableRow]="movie">
            <th>Movie Name</th>
            <th>Movie Type</th>
            <th>Status</th>
            <th>Date</th>
            <th>Language</th>
        </tr>
        <tr>
            <th><p-columnFilter type="text" field="name"></p-columnFilter></th>
            <th><p-columnFilter type="text" field="type"></p-columnFilter></th>
            <th></th>
            <th><p-columnFilter type="text" field="date"></p-columnFilter></th>
            <th><p-columnFilter type="text" field="language"></p-columnFilter></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-movie let-rowIndex="rowIndex">
        <tr [pSelectableRow]="movie" [pSelectableRowIndex]="rowIndex">
            <td>{{movie.name}}</td>
            <td class="image-text">{{movie.type}}</td>
            <td><i class="pi"
                    [ngClass]="{'true-icon pi-check-circle text-green-500': movie.Status, 'false-icon pi-times-circle text-red-500': !movie.Status}"></i>
            </td>
            <td>{{movie.date}}</td>
            <td>{{movie.language}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No Movies Found.</td>
        </tr>
    </ng-template>

</p-table>
