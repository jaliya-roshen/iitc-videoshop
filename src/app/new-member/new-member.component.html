<p-card [style]="{'height': '5rem'}" header="New Member" class="text-center">
</p-card>
<br>
<p-card>
    <div [formGroup]="form">
        <div class="align-items-center justify-content-center">
            <label for="firstname5" class="text-xl w-10 pr-7">Member Name</label>
            <input id="memberName" type="username" pInputText formControlName="name" required />
        </div>
        <br>
        <div class="p-field">
            <label for="memberMobile" class="text-xl w-10 pr-6">Member Mobile</label>
            <input id="memberMobile" class="" type="username" pInputText formControlName="mobile" required />
        </div>
        <br>
        <div class="p-field">
            <label for="memberType" class="align-items-center justify-content-center text-xl w-10 pr-6">Member Type</label>
            <p-dropdown id="memeberType" [options]="memberTypes" placeholder="Select a member type" [showClear]="false"
                optionLabel="name"
                formControlName="memberType"></p-dropdown>
        </div>
        <br>
        <div class="field">
            <p-confirmPopup></p-confirmPopup>
            <button pButton type="button" [disabled]="!form.valid" label="Go" class="p-button-danger"
                (click)="onSubmit($event)"></button>
        </div>
    </div>
</p-card>
